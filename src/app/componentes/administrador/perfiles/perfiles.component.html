<app-header></app-header>
<main>
  <section class="section ">
    <div class="container">
      <h2 class="display-3">Perfiles de Usuario</h2>
      <div class="row row-grid align-items-center">
        <div class="col-xl-12">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="estudiante-tab" data-toggle="tab" href="#estudiante_existente" role="tab"
                aria-controls="estudiante" aria-selected="false">Estudiantes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="profesor-tab" data-toggle="tab" href="#profesor_existente" role="tab"
                aria-controls="profesor" aria-selected="true">Profesores</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="apoderado-tab" data-toggle="tab" href="#apoderado_existente" role="tab"
                aria-controls="apoderado" aria-selected="true">Apoderados</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="administrador-tab" data-toggle="tab" href="#administrador_existente" role="tab"
                aria-controls="administrador" aria-selected="true">Administradores</a>
            </li>
          </ul>

          <div class="tab-content" id="myTabContent">
            <!--ESTUDIANTE EXISTENTE TAB-->
            <div class="tab-pane fade show active" id="estudiante_existente" role="tabpanel"
              aria-labelledby="estudiante-tab">
              <div class="mb-8 ">
                <br>




                <form>
                  <div class="row col-md-12">
                    <div class="form-group form-inline col-md-9">
                      <input class="form-control ml-2" type="text" name="searchTerm"
                        [(ngModel)]="_alumnoTablaService.searchTerm" placeholder="Buscar..." />
                      <span class="ml-3" *ngIf="_alumnoTablaService.loading$ | async">Cargando...</span>
                    </div>
                  </div>
                  <div class="table-responsive-lg">
                    <table class="table table-striped">
                      <thead>
                        <tr class="bg-info text-white">
                          <th scope="col"></th>
                          <th scope="col" sortable="rut" (sort)="onSortAlumno($event)">
                            <a [routerLink]="" class="text-white">
                              <div class="row">
                                Rut
                                <i *ngIf="filtroSortAlumno[0]=='asc'" class="fas fa-long-arrow-alt-up"></i>
                                <i *ngIf="filtroSortAlumno[0]=='desc'" class="fas fa-long-arrow-alt-down"></i>
                              </div>
                            </a>
                          </th>
                          <th scope="col" sortable="nombres" (sort)="onSortAlumno($event)">
                            <a [routerLink]="" class="text-white">
                              <div class="row">
                                Nombres
                                <i *ngIf="filtroSortAlumno[1]=='asc'" class="fas fa-long-arrow-alt-up"></i>
                                <i *ngIf="filtroSortAlumno[1]=='desc'" class="fas fa-long-arrow-alt-down"></i>
                              </div>
                            </a>
                          </th>
                          <th scope="col" sortable="apellido_paterno" (sort)="onSortAlumno($event)">
                            <a [routerLink]="" class="text-white">
                              <div class="row">
                                Apellido Paterno
                                <i *ngIf="filtroSortAlumno[2]=='asc'" class="fas fa-long-arrow-alt-up"></i>
                                <i *ngIf="filtroSortAlumno[2]=='desc'" class="fas fa-long-arrow-alt-down"></i>
                              </div>
                            </a>
                          </th>
                          <th scope="col" sortable="apellido_materno" (sort)="onSortAlumno($event)">
                            <a [routerLink]="" class="text-white">
                              <div class="row">
                                Apellido Materno
                                <i *ngIf="filtroSortAlumno[3]=='asc'" class="fas fa-long-arrow-alt-up"></i>
                                <i *ngIf="filtroSortAlumno[3]=='desc'" class="fas fa-long-arrow-alt-down"></i>
                              </div>
                            </a>
                          </th>
                          <th scope="col" sortable="curso" (sort)="onSortAlumno($event)">
                            <a [routerLink]="" class="text-white">
                              <div class="row">
                                Curso
                                <i *ngIf="filtroSortAlumno[4]=='asc'" class="fas fa-long-arrow-alt-up"></i>
                                <i *ngIf="filtroSortAlumno[4]=='desc'" class="fas fa-long-arrow-alt-down"></i>
                              </div>
                            </a>
                          </th>
                          <th scope="col">Accion</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let alumno of alumnos$ | async">
                          <td scope="row">
                            <img [src]='alumno.imagen' class="mr-2" style="width: 50px">
                          </td>
                          <td scope="row">
                            <ngb-highlight [result]="alumno.rut | rut" [term]="_alumnoTablaService.searchTerm">
                            </ngb-highlight>
                          </td>
                          <td scope="row">
                            <ngb-highlight [result]="alumno.nombres" [term]="_alumnoTablaService.searchTerm">
                            </ngb-highlight>
                          </td>
                          <td scope="row">
                            <ngb-highlight [result]="alumno.apellido_paterno" [term]="_alumnoTablaService.searchTerm">
                            </ngb-highlight>
                          </td>
                          <td scope="row">
                            <ngb-highlight [result]="alumno.apellido_materno" [term]="_alumnoTablaService.searchTerm">
                            </ngb-highlight>

                          </td>
                          <td scope="row">
                            <ngb-highlight [result]="alumno.curso.nombre" [term]="_alumnoTablaService.searchTerm">
                            </ngb-highlight>
                          </td>
                          <td scope="row">
                            <div class="row">
                              <button type="button" class="btn btn-info btn-sm"
                                (click)="generarVistaHojaVida(alumno.id)"><i class="far fa-eye"></i></button>
                              <button type="button" class="btn btn-danger btn-sm" (click)="deleteAlumno(alumno.id)"><i
                                  class="fas fa-trash-alt"></i></button>
                            </div>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    <div class="d-flex justify-content-between p-2">
                      <ngb-pagination [collectionSize]="totalAlumnos$ | async" [(page)]="_alumnoTablaService.page"
                        [pageSize]="_alumnoTablaService.pageSize">
                      </ngb-pagination>

                      <select class="custom-select" style="width: auto" name="pageSize"
                        [(ngModel)]="_alumnoTablaService.pageSize">
                        <option [ngValue]="10">10 alumnos por pagina</option>
                        <option [ngValue]="20">20 alumnos por pagina</option>
                        <option [ngValue]="30">30 alumnos por pagina</option>
                      </select>
                    </div>
                    <div class="text-center">
                      <button type="button" class="btn btn-outline-primary" (click)="nuevo_estudiante()">Nuevo
                        Estudiante</button>
                      <br>
                    </div>
                  </div>
                </form>
              </div>
