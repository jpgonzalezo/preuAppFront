<div class="my-container">
  <ngx-loading [show]="load" [config]="{ fullScreenBackdrop: true,
              backdropBackgroundColour: 'rgba(0, 0, 0, 1)', backdropBorderRadius: '10px',
              primaryColour: '#ffffff', secondaryColour: '#ffffff', tertiaryColour: '#ffffff' }">
  </ngx-loading>
</div>
<app-header></app-header>
<main>
  <section class="section ">
    <div class="container">
      <h2 class="display-3">Asignaturas Preuniversitario</h2>
      <div class="row row-grid align-items-center">
        <div class="col-xl-12">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="asignaturas-tab" data-toggle="tab" href="#asignaturas_existente" role="tab"
                aria-controls="asignaturas" aria-selected="false">Asignaturas</a>
            </li>
          </ul>

          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="cursos_existente" role="tabpanel" aria-labelledby="cursos-tab">
              <div class="mb-8 ">
                <br>
                <div class="table-responsive-lg">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Acci칩n</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let asignatura of asignaturas_tabla">
                        <td>{{ asignatura.nombre }}</td>
                        <td>
                          <div class="row">
                            <button type="button" class="btn btn-info btn-sm"
                              (click)="generarVistaDetalleAsignatura(asignatura.id)"><i class="far fa-eye"></i></button>
                            <button type="button" class="btn btn-danger btn-sm"
                              (click)="deleteAsignatura(asignatura.id)"><i class="fas fa-trash-alt"></i></button>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  <div class="d-flex justify-content-between p-2">
                    <ngb-pagination [collectionSize]="collectionSizeAsignatura" [(page)]="pageAsignatura"
                      [pageSize]="pageSizeAsignatura">
                    </ngb-pagination>

                    <select class="custom-select" style="width: auto" [(ngModel)]="pageSizeAsignatura">
                      <option [ngValue]="2">2 asignaturas por p치gina</option>
                      <option [ngValue]="4">4 asignaturas por p치gina</option>
                      <option [ngValue]="6">6 asignaturas por p치gina</option>
                    </select>
                  </div>
                  <div class="text-center">
                    <button type="button" class="btn btn-outline-info" (click)="generarNuevaAsignatura()"> Nueva
                      Asignatura
                    </button>
                    <br>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
<app-footer></app-footer>
