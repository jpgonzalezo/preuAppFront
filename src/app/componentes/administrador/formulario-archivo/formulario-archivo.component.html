<app-header></app-header>
<main>
  <section class="section ">
    <div class="container">
      <div fxLayout="row wrap">
        <div fxFlex.gt-sm="100" fxFlex="100">
          <mat-card>
            <div class="my-container">
              <ngx-loading [show]="loading"
                [config]="{ 
                      animationType: 'circle',
                      backdropBackgroundColour: 'rgba(0, 0, 0, 0.1)',
                      primaryColour: 'rgba(0, 115, 170, 0.69)', secondaryColour: 'rgba(0, 115, 170, 0.69)', tertiaryColour: 'rgba(0, 115, 170, 0.69)' }">
              </ngx-loading>
            </div>
            <mat-card-content>
              <div class="my-container">
                <ngx-loading [show]="loading"
                  [config]="{ 
                          animationType: 'circle',
                          backdropBackgroundColour: 'rgba(0, 0, 0, 0.1)',
                          primaryColour: 'rgba(0, 115, 170, 0.69)', secondaryColour: 'rgba(0, 115, 170, 0.69)', tertiaryColour: 'rgba(0, 115, 170, 0.69)' }">
                </ngx-loading>
              </div>
              <mat-card-title>Nuevo Archivo</mat-card-title>
              <mat-card-subtitle>Complete los campos para subir un nuevo archivo.</mat-card-subtitle>

              <form class="basic-form" [formGroup]="createForm">
                <!-- ============================================================== -->
                <!-- column -->
                <!-- ============================================================== -->
                <div class="row">
                  <div class="col-md-12 col-xs-12">
                    <mat-form-field >
                      <mat-label>Selecciona un archivo</mat-label>
                      <input matInput  (click)="fileInput.click()" value="{{selectedFiles ? selectedFiles.name : ''}}">
                      <button mat-icon-button matSuffix>
                        <mat-icon>attach_file</mat-icon>
                      </button>
                      <input hidden (change)="selectFile($event)" formControlName="file" class="form-control" #fileInput type="file" id="file">
                    </mat-form-field>
                    <!-- <mat-error *ngIf="this.createForm.get('file').invalid">
                      {{getErrorMessage('file','Debe seleccionar un archivo')}}
                    </mat-error> -->
                  </div>
                </div>

                <div class="row">

                  <div class="col-md-12">
                    <mat-form-field>
                      <mat-label>Asignatura</mat-label>
                      <mat-select formControlName="asignatura_id" class="form-control">
                        <mat-option *ngFor="let asignatura of asignaturas" [value]="asignatura.value">
                          {{asignatura.viewValue}}
                        </mat-option>
                      </mat-select>
                      <mat-error *ngIf="this.createForm.get('asignatura_id').invalid">
                        {{getErrorMessage('asignatura_id','Debe seleccionar una asignatura')}}
                      </mat-error>
                    </mat-form-field>
                  </div>
                </div>

                <div class="row text-center">
                  <div class="col-md-12">
                    <button type="button" class="btn btn-danger my-4" (click)="volver()">Volver</button>
                    <button type="button" class="btn btn-primary my-4" (click)="addVideo()"
                      [disabled]="createForm.invalid">Crear video</button>
                  </div>
                </div>
              </form>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </section>
</main>
<app-footer></app-footer>
