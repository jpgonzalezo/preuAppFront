<app-header></app-header>
<main>
  <section class="section section-lg">
    <div class="container">
        <div class="col-lg-12 justify-content-center text-center">
          <h2 class="display-3">Administrador: Administrador 1</h2>
          <br>
        </div>
      
      <div class="row row-grid align-items-center">
        <div class="col-lg-4">
          <div class="card shadow card-lift--hover border-0">
            <div class="card-body py-5 text-center">
              <div class="icon icon-shape icon-shape-primary rounded-circle mb-4 ">
                <i class="fas fa-user-graduate"></i>
              </div>
              <h6 class="text-primary text-uppercase">Estudiantes</h6>
              <div class="text-center">
                <span class="badge badge-pill badge-primary">500 Estudiantes Inscritos</span>
              </div>
            </div>
          </div>
        </div>
  
        <div class="col-lg-4">
          <div class="card shadow card-lift--hover border-0">
            <div class="card-body py-5 text-center">
              <div class="icon icon-shape icon-shape-success rounded-circle mb-4 ">
                <i class="fas fa-chalkboard-teacher"></i>
              </div>
              <h6 class="text-success text-uppercase">Profesores</h6>
              <div class="text-center">
                <span class="badge badge-pill badge-success">500 Profesores Inscritos</span>
              </div>
            </div>
          </div>
        </div>
  
        <div class="col-lg-4">
          <div class="card shadow card-lift--hover border-0">
            <div class="card-body py-5 text-center">
              <div class="icon icon-shape icon-shape-warning rounded-circle mb-4 ">
                <i class="fas fa-book-reader"></i>
              </div>
              <h6 class="text-warning text-uppercase">Cursos</h6>
              <div class="text-center">
                <span class="badge badge-pill badge-warning">50 Cursos creados</span>
              </div>
            </div>
          </div>
        </div>
        <hr>
      </div>
    </div>
  </section>
