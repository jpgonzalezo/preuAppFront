<app-header-profesor></app-header-profesor>
<main>
  <section class="section section-lg">
    <div class="container">

      <div class='app' height="200px">
        <div class='app-calendar'>
          <full-calendar #calendar defaultView="dayGridMonth" [header]="{
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
              }" [plugins]="calendarPlugins" [weekends]="calendarWeekends" [events]="calendarEvents"
            [locale]="esLocale" themeSystem="bootstrap" (dateClick)="nuevoEvento($event)" [eventLimit]="true">
          </full-calendar>
        </div>
      </div>
    </div>
  </section>
</main>
<app-footer-profesor></app-footer-profesor>
