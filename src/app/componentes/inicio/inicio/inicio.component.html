<main>
    <section class="section section-lg section_login">
        <div class="container pt-lg-md">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                <div class="card bg-secondary shadow border-0">
                    <div class="card-header bg-white pb-4">
                        <div class="text-muted text-center mb-3">
                            <img src="../assets/img/gallery/logocasa.jpg" style="height:70px;">
                        </div>
                    </div>
                    <div class="card-body px-lg-5 py-lg-2">
                    <form role="form" [formGroup]="formGroupLogin">
                        <div class="form-group mb-3">
                        <div class="input-group input-group-alternative">
                            <div class="input-group-prepend">
                            <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                            </div>
                            <input name="email" formControlName="email" type="email" class="form-control" placeholder="Email">
                        </div>
                        </div>
                        <div class="form-group">
                        <div class="input-group input-group-alternative">
                            <div class="input-group-prepend">
                            <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                            </div>
                            <input name="password" formControlName="password" type="password" class="form-control" placeholder="contraseña">
                        </div>
                        </div>
                        <div class="form-group">
                            <div ngbDropdown class="d-inline-block"> 
                                <button class="btn btn-outline-primary" id="dropdownCursoEstudiante" ngbDropdownToggle>{{persona}}</button>
                                <div ngbDropdownMenu aria-labelledby="dropdownCursoEstudiante">
                                    <div class="dropdown-divider"></div>
                                    <button ngbDropdownItem (click)="cambiarPersona('ADMINISTRADOR')">Administrador</button>
<!--                                     <button ngbDropdownItem (click)="cambiarPersona('ALUMNO')">Alumno</button>
                                    <button ngbDropdownItem (click)="cambiarPersona('APODERADO')">Apoderado</button>
                                    <button ngbDropdownItem (click)="cambiarPersona('PROFESOR')">Profesor</button> -->
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                        <button type="button" class="btn btn-primary my-4" (click)="login()" [disabled]="formGroupLogin.invalid">Iniciar Sesión</button>
                        </div>
                    </form>
                    </div>
                </div>
                </div>
            </div>
        </div>
        <!-- SVG separator -->
        <div class="separator separator-bottom separator-skew zindex-100">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
        </svg>
        </div>
    </section>
